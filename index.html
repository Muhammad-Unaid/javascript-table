<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table with Template</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>

<h2>Professional & Colorful Dynamic Table</h2>

<!-- Template for the table row -->
<template id="row-template">
  <tr>
    <td class="item-name">Item Name</td>
    <td class="price">Price</td>
  </tr>
</template>

<!-- Table structure -->
<table>
  <thead>
    <tr>
      <th>Item Name</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody id="table-body">
    <!-- Rows will be added here using JavaScript -->
  </tbody>
</table>

<!-- Button to add new row -->
<button id="add-row">Add New Row</button>

<script src="app.js"></script>
</body>
</html>
